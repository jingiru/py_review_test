<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <title>야 너두 파이썬?</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>🐍 야 너두 파이썬? 🧠</h1>
            <p>제시된 파이썬 코드의 출력을 예측해보세요!</p>
        </header>

        <!-- === 문제 필터 섹션 === -->
        <section class="filters-section" aria-label="문제 필터">
          <!-- 난이도 필터 -->
          <div class="filter-group" aria-label="난이도 선택">
            <span class="filter-label">난이도</span>
            <div class="filter-buttons" role="group" aria-label="난이도">
              <button class="pill-btn is-active" data-filter-kind="difficulty" data-value="all" aria-pressed="true">전체</button>
              <button class="pill-btn" data-filter-kind="difficulty" data-value="easy">easy</button>
              <button class="pill-btn" data-filter-kind="difficulty" data-value="normal">normal</button>
              <button class="pill-btn" data-filter-kind="difficulty" data-value="hard">hard</button>
            </div>
          </div>

          <div class="divider" aria-hidden="true"></div>

          <!-- 유형 필터 -->
          <div class="filter-group" aria-label="유형 선택">
            <span class="filter-label">유형</span>
            <div class="filter-buttons" role="group" aria-label="유형">
              <button class="pill-btn is-active" data-filter-kind="type" data-value="all" aria-pressed="true">전체</button>
              <button class="pill-btn" data-filter-kind="type" data-value="변수와 입출력">변수와 입출력</button>
              <button class="pill-btn" data-filter-kind="type" data-value="리스트">리스트</button>
              <button class="pill-btn" data-filter-kind="type" data-value="순차 구조">순차 구조</button>
              <button class="pill-btn" data-filter-kind="type" data-value="선택 구조">선택 구조</button>
              <button class="pill-btn" data-filter-kind="type" data-value="반복 구조">반복 구조</button>
              <button class="pill-btn" data-filter-kind="type" data-value="알고리즘">알고리즘</button>
            </div>
          </div>
        </section>

        <main>
            <div class="top-section">
                <!-- 코드 영역 -->
                <section class="card code-section">
                    <h2>📜 파이썬 코드</h2>
                    <div class="code-container">
                        <div class="code-header">
                            <div class="code-dot dot-red"></div>
                            <div class="code-dot dot-yellow"></div>
                            <div class="code-dot dot-green"></div>
                        </div>
                        <pre id="python-code">{{ code }}</pre>
                    </div>
                    <button id="next-question" class="btn-next" style="margin-top: 10px;">다른 문제 도전하기</button>
                </section>

                <!-- 답변 입력 영역 -->
                <section class="card answer-section">
                    <h2>💭 출력 결과</h2>
                    <div class="input-group">
                        <label for="user-answer" class="input-label">코드 실행 결과를 예측해보세요</label>
                        <textarea id="user-answer" placeholder="예상되는 출력을 정확히 입력해주세요!"></textarea>
                    </div>
                    <button id="check-answer" class="btn-check">정답 확인하기(Ctrl + Enter)</button>
                </section>
            </div>

            <!-- 결과 영역 -->
            <section class="result-section">
                <h2>🎯 결과</h2>
                <div class="result-container" id="result-container">
                    <div id="result-message">정답 확인하기 버튼을 눌러보세요!</div>
                </div>
            </section>

            <!-- 폭죽 캔버스 -->
            <canvas id="fireworks-canvas"></canvas>
        </main>
    </div>

    <!-- 서버에서 전달한 실제 출력값을 JS에서 사용할 수 있게 전달 -->
    <script>
        window.actualOutput = {{ output | tojson | safe }};
    </script>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
