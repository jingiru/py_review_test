<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>야 너두 파이썬?</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>🐍 야 너두 파이썬? 🧠</h1>
            <p>제시된 파이썬 코드의 출력을 예측해보세요!</p>
        </header>

        <main>
            <div class="top-section">
                <section class="card code-section">
                    <h2>📜 파이썬 코드</h2>
                    <div class="code-container">
                        <div class="code-header">
                            <div class="code-dot dot-red"></div>
                            <div class="code-dot dot-yellow"></div>
                            <div class="code-dot dot-green"></div>
                        </div>
                        <pre id="python-code">{{ code }}</pre>
                    </div>
                    <button id="next-question" class="btn-next" style="margin-top: 10px;">다른 문제 도전하기</button>

                </section>

                <section class="card answer-section">
                    <h2>💭 출력 결과</h2>
                    <div class="input-group">
                        <label for="user-answer" class="input-label">코드 실행 결과를 예측해보세요</label>
                        <textarea id="user-answer" placeholder="예상되는 출력을 정확히 입력해주세요!"></textarea>
                    </div>
                    <button id="check-answer" class="btn-check">정답 확인하기(Ctrl + Enter)</button>
                </section>
            </div>

            <section class="result-section">
                <h2>🎯 결과</h2>
                <div class="result-container" id="result-container">
                    <div id="result-message">정답 확인하기 버튼을 눌러보세요!</div>
                </div>
            </section>

        <canvas id="fireworks-canvas"></canvas>
    
        </main>

    </div>

    <!-- 서버에서 전달한 실제 출력값을 JS에서 사용할 수 있게 전달 -->
    <script>
        let actualOutput = {{ output | tojson | safe }};
    </script>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
